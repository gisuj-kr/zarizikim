https://github.com/gisuj-kr/zarizikim/releases/tag/v1.0.15

새버전 설치
1. 위 주소에서 'TnA-Setup-1.0.15-x64.zip' 다운로드
2. 하단 Dock 근무체크 앱이 있으면 마우스 우클릭 > Dock 에서 제거
3. 우측 상단에 모래시게 아이콘 또는 동그란 빛 모양 아이콘 있으면 마우스 우클릭 -> 종료 -> 퇴근처리
4. 압축 해제 된 '근무체크.app' 파일을 'Application' 또는 '어플리케이션' 디렉토리로 복사
5. 메세지 팝업 되면 '대체' 선택
6. Application '근무체크.app' 재시작 -> '근무시작' 선택
